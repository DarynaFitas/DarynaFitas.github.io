<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //З клавіатури вводяться числа і підсумовуються. Знайти кількість введених чисел, коли їхня сума перевищила 100.
    let sum = 0;
    let count = 0;
    while (sum <= 100) {
        const num = parseInt(prompt("Введіть число:"));
        if (isNaN(num)) {
            continue; 
        }
        sum += num;
        count++;
    }
    console.log(`Кількість введених чисел: ${count}`);
</script>

</body>
</html>
