//0. Вивести на екран A B C D E B C D E F C D E F G D E F G H E F G H I...
  const startLetter = 'A';
  const tableSize = 5;
  for (let i = 0; i < tableSize; i++) {
    let row = '';
    for (let j = 0; j < tableSize; j++) {
      const currentLetter = String.fromCharCode(startLetter.charCodeAt(0) + i + j);
      row += currentLetter + ' ';
    }
  console.log(row);
}
