<script>
    //28. Скласти програму, яка визначає, чи є дане число N простим
    function isPrime(N) {
    if (N < 2) {
        return false; 
    }
    const sqrtN = Math.sqrt(N);
    for (let i = 2; i <= sqrtN; i++) {
        if (N % i === 0) {
        return false; 
        }
    }
    return true; 
    }
</script>
